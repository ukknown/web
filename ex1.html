<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
   </head>
   <body>
     <!--onclick= 클릭 시 이벤트발,alert= 자바스크립트함수-경고창을 발생-->
     <input type="button" value="hi" onclick="alert('hi')">
     <!--onchange=텍스트 입력창에 변화가 생겼다는 알람-->
     <input type="text" onchange="alert('changed')">
     <!--onkeydown = 키보드 입력 감-->
     <input type="text" onkeydown="alert('key down!')">
     <!--자바스크립-->
     <h1>JavaScript</h1>
     <script>
       /*자바스크립트 출력문법 document.write('')*/
       document.write('hello world<br>');
       document.write(1+1);
       </script>
       <h1>HTML</h1>
       Hello world<br>
       1+1
       <h1>Comparison operators & Boolean</h1>
       <h2>===</h2>
       <h3>1===1</h3>
       <script>
         document.write(1===1);
         </script>
         <h3>1===2</h3>
         <script>
           document.write(1===2);
         </script>
         <h3>1&lt;2</h3>
         <script>
           document.write(1<2);
           </script>

           <h3>1&lt;1</h3>
           <script>
             document.write(1<1);
             </script>

   </body>
</html>
