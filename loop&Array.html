<head>
  <meta charset="utf-8">
  <title></title>

  <body>
  <h1>Loop&Array</h1>
  <script>
  var coworker = ['david', 'daniel', 'paul', 'kim'];
  </script>
  <h2>Co Worker</h2>
  <ul>
    <script>
    var i =0;
    while(i<4){
      document.write('<li>'+coworker[i]+'</li>');
      i = i+1;
    }
    </script>

  </ul>

        </body>
