<html>
<head>
<title></title>
</head>
<body>
  <h1>Object</h1>
  <h2>Create</h2>
  <script> var coworkers = { /*coworkers라는 변수에 객*/
    "programmer":"daniel",
    "designer":"kim" };
    document.write("programmer: " + coworkers.programmer +"<br>"); document.write("designer: " + coworkers.designer+"<br>"); coworkers.bookkeeper = "david";/*객채추가*/
     document.write("bookeeper : "+coworkers.bookkeeper+"<br>"); coworkers["data scientist"] = "taeho";
     document.write("data scientist : "+coworkers["data scientist"]+"<br>");
   </script>

   <h2>Iterate</h2>
   <script>
     for(var key in coworkers){
       document.write(key+' : ' +coworkers[key]+'<br>'); }
     </script>




</body>

</html>
