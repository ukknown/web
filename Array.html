<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  </head>
  <body>
    <h1> Array</h1>
    <h2> Syntax</h2>
    <script>
      var coworker = ["daniel", "danny"];
      </script>

      <h2> Get</h2>
      <script>
        document.write(coworker[0]);
        document.write(coworker[1]);
        </script>
        
        <h2>Add</h2>
        <script>
          coworker.push('david');
          coworker.push('paul');
          </script>

      <h2>count</h2>
      <script>
        document.write(coworker.length);
        </script>

        </body>
</html>
