<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element(화면 전체)


      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      inline element(자신의 컨텐츠의 크기만)
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      */
      /*
      태그 하나, 속성 줄임
      */

      h1, a{
      border:5px solid red;
      padding:20px;
      margin:5px;
      display:block;
      width:100px;
      }
    </style>
  </head>

  <body>
    <h1>CSS</h1>Cascadeing Style Sheet (<a href="https://developer.mozilla.org/ko/docs/web/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.

  </body>
</html>
